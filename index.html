<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Pop-Up Box Design-ADiidevs</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
</head>
<body>

    <div class="container">
    </div>

    <div id="modal-box">
        <img src="/Assets/images/banner.jpg" width="100%" height="50%">
        <div class="offer-text">
            <h2>Get 20% OFF</h2>
            <small>On Our Dell Inspirion</small>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                 Eaque sit praesentium aspernatur dolorum exercitationem sed fuga esse culpa assumenda minus minima itaque voluptatibus nisi, 
                 rem officia ratione animi debitis ut?</p>
                 <form>
                    <input type="email" placeholder="Email Address">
                    <button type="submit">Confirm</button>
                 </form>
        </div>
        <img src="/Assets/images/close.png" class="close-icon" onclick="CloseModal()">
    </div>

    <!----------------JS--------------------->
    <script>
        
        let modalBox = document.getElementById("modal-box");

        document.onmouseleave = function () {
            modalBox.style.display = "block";
        }

        function CloseModal(){
            modalBox.style.display = "none";
        }



    </script>
    
</body>
</html>
